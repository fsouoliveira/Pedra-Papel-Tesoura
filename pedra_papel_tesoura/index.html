<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <!-- Metadados do documento -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pedra, Papel ou Tesoura</title>
    <!-- Link para o arquivo CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="game-container">
      <!-- Container dos jogadores -->
      <div class="players-container">
        <!-- Jogador -->
        <div class="player">
          <!-- Opção Pedra -->
          <div class="option" data-value="stone" data-selected="false">
            <img src="./assets/stone.png" alt="pedra" />
          </div>
          <!-- Opção Papel -->
          <div class="option" data-value="paper" data-selected="false">
            <img src="./assets/paper.png" alt="papel" />
          </div>
          <!-- Opção Tesoura -->
          <div class="option" data-value="scissor" data-selected="false">
            <img src="./assets/scissor.png" alt="tesoura" />
          </div>
        </div>
        
        <!-- Inimigo -->
        <div class="enemy">
          <!-- Opção Pedra -->
          <div class="option" data-value="stone" data-selected="false">
            <img src="./assets/stone.png" alt="pedra" />
          </div>
          <!-- Opção Papel -->
          <div class="option" data-value="paper" data-selected="false">
            <img src="./assets/paper.png" alt="papel" />
          </div>
          <!-- Opção Tesoura -->
          <div class="option" data-value="scissor" data-selected="false">
            <img src="./assets/scissor.png" alt="tesoura" />
          </div>
        </div>
      </div>

      <!-- Container para mostrar o resultado do jogo -->
      <div class="result-container">
        <span>Comece a Jogar</span>
      </div>
    </div>

    <!-- Script JavaScript -->
    <script src="app.js" defer></script>
  </body>
</html>
